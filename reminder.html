<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Reminder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            text-align: center;
            padding: 20px 28px 20px;
            width: 100%;
        }
        .icon { font-size: 44px; margin-bottom: 8px; }
        .title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        .message {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 32px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ“‹</div>
        <div class="title">Time to print cards!</div>
        <div class="message" id="msg">Print tomorrow's appointment cards.</div>
        <button id="dismiss">Got it</button>
    </div>
    <script src="reminder.js"></script>
</body>
</html>
